<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type = "text/css"/>
</head>
<body>
    <div class="random_select">
        <div class="column">
            <div class="lottery-box" id="values">
                <li id="1">1</li>
                <li id="2">2</li>
                <li id="3">3</li>
                <li id="4">4</li>
                <li id="5">5</li>
                <li id="6">6</li>
                <li id="7">7</li>
                <li id="8">8</li>
                <li id="9">9</li>
                <li id="10">10</li>
                <li id="11">11</li>
                <li id="12">12</li>
                <li id="13">13</li>
                <li id="14">14</li>
                <li id="15">15</li>
                <li id="16">16</li>
            </div>
            <div class="lottery-box footer">
                <button id="start" >Draw</button>
            </div>
        </div>

        <div class="column">
            <div class="lottery-box header" id="selected"></div>

            <div class="lottery-box" id="history"></div>

            <script type="text/html" id="template">
                <li>{{num}}</li>
            </script>
        </div>

        <div style="margin-top: 20px; margin-bottom: 20px;">
            <canvas id="myChart" width="700" height="400"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="js/random.js" type="text/javascript"></script>
</body>

</html>
